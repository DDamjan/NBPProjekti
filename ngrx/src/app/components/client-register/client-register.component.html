<div class="container">
  <mat-card class="login-container">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit($event)">
        <mat-form-field>
          <input matInput placeholder="First name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Repeat password" type="password" required>
        </mat-form-field>
        <p class="error" *ngIf='error'>Username exists!</p>
        <p class="error" *ngIf="passNotMatched">Passwords do not match!</p>
        <div class="buttons">
        <div class="register">
          <span>Have an account? <a routerLink="/login">Log in</a></span>
        </div>
          <button mat-raised-button type="submit">Confirm</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
