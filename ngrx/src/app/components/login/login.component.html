<form (ngSubmit)="onSubmit($event)">
  <mat-form-field>
    <input matInput placeholder="Username" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" required>
  </mat-form-field>
  <div class="buttons">
    <button mat-raised-button type="submit">Confirm</button>
  </div>
</form>
