<div class="container">
  <mat-card class="login-container">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit($event)">
        <mat-form-field>
          <input matInput placeholder="Username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" required>
        </mat-form-field>
        <p class="error" *ngIf='error'>Wrong credentials!</p>
        <div class="buttons">
          <button mat-raised-button type="submit">Confirm</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
